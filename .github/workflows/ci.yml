name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build & test product-service
        run: mvn -B clean test -f product-service/pom.xml

      - name: Build & test order-service
        run: mvn -B clean test -f order-service/pom.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            product-service/target/surefire-reports/
            order-service/target/surefire-reports/

  docker:
    name: Docker Build & Integration Test
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images & start services
        run: docker compose up --build -d

      - name: Show running containers
        run: docker compose ps

      - name: Wait for Product Service health
        run: |
          for i in {1..30}; do
            RESPONSE=$(curl -s http://localhost:8081/actuator/health || true)
            echo "$RESPONSE"
            if echo "$RESPONSE" | grep -q '"status":"UP"'; then
              echo "Product Service is UP"
              exit 0
            fi
            sleep 2
          done
          docker compose logs product-service
          exit 1

      - name: Wait for Order Service health
        run: |
          for i in {1..30}; do
            RESPONSE=$(curl -s http://localhost:8082/actuator/health || true)
            echo "$RESPONSE"
            if echo "$RESPONSE" | grep -q '"status":"UP"'; then
              echo "Order Service is UP"
              exit 0
            fi
            sleep 2
          done
          docker compose logs order-service
          exit 1

      - name: Integration test - API endpoints
        run: |
          curl -i http://localhost:8081/api/products
          curl -i http://localhost:8082/api/orders

      - name: Shutdown services
        if: always()
        run: docker compose down

  feature-flags:
    name: Feature Flag Validation
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for services
        run: sleep 60

      - name: Verify Unleash is reachable
        run: curl -f http://localhost:4242/health

      - name: Validate product endpoint still works
        run: curl -f http://localhost:8081/api/products

      - name: Shutdown services
        if: always()
        run: docker compose down
